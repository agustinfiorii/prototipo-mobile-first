        <!--CONTEUDO-->>
    <div class="container container-usuario">
        <form>

            <div class="form-group div-titulo">
                <h3>Entre em contato</h3>
            </div>
            <div class="form-group">
                <label><i class="fa fa-user"></i>Nome</label>
                <input class="form-control" type="text" id="Nome">
                </div>

                <div class="form-group">
                    <label><i class="fa fa-envelope"></i>E-mail</label>
                <input class="form-control" type="email" id="email">
                </div>

                <div class="form-group">
                    <label><i class="fa fa-whatsapp"></i>WhatsApp</label>
                <input class="form-control" type="password" id="Senha">
                </div>
                <div class="form-group">
                    <label><i class="fa fa-commenting"></i>Mensagem</label>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                    </div>
                <div class="form-group">
                    <button class="btn btn-secondary btn-controle" type="reset">Limpar</button>
                    <button class="btn btn-success btn-controle" type="button">Enviar</button>
                </div>

        </form>
